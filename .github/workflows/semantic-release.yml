name: Semantic Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      bump:
        description: "Optional override for release bump"
        required: true
        default: "auto"
        type: choice
        options:
          - auto
          - patch
          - minor

permissions:
  contents: write

concurrency:
  group: semantic-release-main
  cancel-in-progress: false

jobs:
  release:
    if: github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'release: v')
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Check npm token
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "NPM_TOKEN secret is not set"
            exit 1
          fi

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Analyze commits and prepare release
        id: cut
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.bump }}" != "auto" ]; then
            node scripts/release-auto.mjs --bump "${{ github.event.inputs.bump }}"
          else
            node scripts/release-auto.mjs
          fi

      - name: Stop when no releasable commits
        if: steps.cut.outputs.release_created != 'true'
        run: echo "No releasable commits detected; no release created."

      - name: Push release commit and tag
        if: steps.cut.outputs.release_created == 'true'
        run: |
          git push origin HEAD:main
          git push origin "${{ steps.cut.outputs.release_tag }}"

      - name: Publish @starcite/sdk
        if: steps.cut.outputs.release_created == 'true'
        working-directory: packages/typescript-sdk
        run: bun publish --access public --tolerate-republish

      - name: Publish starcite CLI
        if: steps.cut.outputs.release_created == 'true'
        working-directory: packages/starcite-cli
        run: bun publish --access public --tolerate-republish

      - name: Create GitHub Release
        if: steps.cut.outputs.release_created == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.cut.outputs.release_tag }}" \
            --title "${{ steps.cut.outputs.release_tag }}" \
            --generate-notes
