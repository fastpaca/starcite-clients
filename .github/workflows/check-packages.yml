name: Check Packages

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: check-packages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check ${{ matrix.package.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: "@starcite/sdk"
            path: "packages/typescript-sdk"
          - name: "starcite"
            path: "packages/starcite-cli"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run package check
        run: bun run --cwd "${{ matrix.package.path }}" check
