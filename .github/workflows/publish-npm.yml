name: Publish NPM Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: publish-${{ github.event.release.tag_name || github.event.inputs.tag || github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish packages
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.release.tag_name || github.event.inputs.tag }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Check npm token
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "NPM_TOKEN secret is not set"
            exit 1
          fi

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify release tag and package versions
        run: node scripts/verify-release-tag.mjs "$RELEASE_TAG"

      - name: Validate workspace
        run: |
          bun run check
          bun run build

      - name: Publish @starcite/sdk
        working-directory: packages/typescript-sdk
        run: bun publish --access public

      - name: Publish starcite CLI
        working-directory: packages/starcite-cli
        run: bun publish --access public
